<div class="container">
  <h3>Welcome {{userName.name}}!!</h3>
  <br>
  <form #dateForm = "ngForm" (ngSubmit) = "onSubmit(dateForm.value)">
    <div class="col-xs-5">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input type="text" class="form-control" pattern = "[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" title = "Format: YYYY-MM-DD"  name="checkin" placeholder="Check-in" required ngModel>
      </div>
    </div>
    <div class="col-xs-5">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input type="text" class="form-control" pattern = "[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"  name="checkout" placeholder="Check-out" title = "Format: YYYY-MM-DD" required ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Go</button>
  </form>
</div>
